<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-5-clock</title>
</head>
<body>
    <main>
        <div class="break-length">
            <p class="breaktime">05</p>
            <button class="addone">^</button>
            <button class="minusone" style="rotate: 180deg;">^</button>

        </div>
        <div class="session-length">
            <p class="sessiontime">25</p>
            <button class="addone-section">^</button>
            <button class="minusone-section" style="rotate: 180deg;">^</button>

        </div>
        <div class="session">
            <p><span  id="min">25</span>:<span id="sec">00</span></p>
        </div>
        <button id="play">Play</button>
        <button id="restart">restart</button>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
