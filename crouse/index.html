<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Croscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container" data-carousel>
   
            <button class="prev btn" data-cr-btn="prev">Prev</button>
            <button class="next btn" data-cr-btn="next">Next</button>
       
        
        <ul class="image-container" data-slide>
            <li class="slide" data-active><img src="https://images.unsplash.com/photo-1719937051124-91c677bc58fc?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></li>
            <li class="slide"><img src="https://images.unsplash.com/photo-1719937206158-cad5e6775044?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></li>
            <li class="slide"><img src="https://images.unsplash.com/photo-1732948937655-095f68551734?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
